<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,500i,700" rel="stylesheet">
    <title>Clima Agora</title>
</head>

<body>

    <div class="wrapper">
        <div class="place-info">
            <div class="wrapper-temperature">
                <span class="temperature">23</span>
                <span class="degree-symbol">C</span>
            </div>
            <form class="form-city">
                <input class="city" type="text" placeholder="Ex: Rio de Janeiro" required>
            </form>
            <span class="weather">Ex: Nublado</span>
        </div>

        <div class="week-forecast">
            <div class="next-forecasts">
                <div class="week-day">
                    <span class="week-day-text first-forecast-day">Ex: Domingo</span>
                </div>

                <div class="week-day-info">
                    <span class="week-day-temperature first-temp-forecast">0</span>
                    <span class="week-day-weather first-weather-forecast">Nublado</span>
                </div>
            </div>

            <div class="next-forecasts">
                <div class="week-day">
                    <span class="week-day-text last-forecast-day">Ex: Segunda-Feira</span>
                </div>

                <div class="week-day-info">
                    <span class="week-day-temperature last-temp-forecast">0</span>
                    <span class="week-day-weather last-weather-forecast">Chuvoso</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
