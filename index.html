<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,500i,700" rel="stylesheet">
    <title>Clima Agora</title>
</head>

<body>

    <div class="wrapper">
        <div class="place-info">
            <div class="wrapper-temperature">
                <span class="temperature">23</span>
                <span class="degree-symbol">C</span>
            </div>
            <span class="city">Rio de Janeiro</span>
            <span class="weather">Nublado</span>
        </div>

        <div class="week-forecast">
            <div class="next-forecasts">
                <div class="week-day">
                    <span class="week-day-text">Domingo</span>
                </div>

                <div class="week-day-info">
                    <span class="week-day-temperature">17</span>
                    <span class="week-day-weather">Cloudy</span>
                </div>
            </div>

            <div class="next-forecasts">
                <div class="week-day">
                    <span class="week-day-text">Segunda-Feira</span>
                </div>

                <div class="week-day-info">
                    <span class="week-day-temperature">27</span>
                    <span class="week-day-weather">Rainny</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
